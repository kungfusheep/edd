# Terminalizer configuration for recording edd demo
# Install: npm install -g terminalizer
# Record: terminalizer record demo -c terminalizer_demo.yml
# Render: terminalizer render demo -o demo.gif

command: ./edd -demo -min-delay 50 -max-delay 150 < showcase_demo.txt
cwd: /Users/petegriffiths/code/go/src/edd
env:
  TERM: xterm-256color

cols: 120
rows: 40

# The number of frames per second
frameDelay: auto

# The quality of the GIF
quality: 100

# Cursor style
cursorStyle: block

# Font
fontFamily: "Monaco, monospace"

# Font size
fontSize: 12

# Line height
lineHeight: 1.2

# Theme
theme:
  background: "#1e1e1e"
  foreground: "#d4d4d4"
  cursor: "#d4d4d4"
  black: "#000000"
  red: "#cd3131"
  green: "#0dbc79"
  yellow: "#e5e510"
  blue: "#2472c8"
  magenta: "#bc3fbc"
  cyan: "#11a8cd"
  white: "#e5e5e5"
  brightBlack: "#666666"
  brightRed: "#f14c4c"
  brightGreen: "#23d18b"
  brightYellow: "#f5f543"
  brightBlue: "#3b8eea"
  brightMagenta: "#d670d6"
  brightCyan: "#29b8db"
  brightWhite: "#e5e5e5"